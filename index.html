<!doctype html>
<html lang=sv>
  <head>
        <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
        <meta charset="utf-8">
        <title>Vad ska jag äta?</title>
        <link rel="stylesheet" type="text/css" href="./main.css">
  </head>
  <body>
        <h1>Hjälp mig att välja mellan...</h1>
        <img src="img/mat.jpg" alt="Mat" style="width:370px;">
        <div class="inputSection">
            <div class="inputs">
              <input placeholder="nomnomnomnom..."></input>
            </div>
            <button class="addOption">Detta är gott!</button>
        </div>
        <div class="resultSection"></div>
            <button class="submit">Bestäm min middag!</button>

            <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
            <script>
            $(function(){
              $('resultSection').hide()

              var add_option = function(){
                $('.inputs').append('<input></input>')
              }

            $('.addOption').click(add_option)

            var options = []
            var submit = function() {
            $('.inputSection').hide()
            $('.resultSection').css('display', 'flex')
            $('input').each(function() {
              options.push($(this).val())

            })
            var winner = options[Math.floor(Math.random() * options.length)]
            console.log(winner)
            $('.resultSection').text(winner)
      
          }
          $('.submit').click(submit)
            })
              </script>



</body>
</html>
